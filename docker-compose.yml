version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: kerala_sellers_db
    environment:
      POSTGRES_DB: kerala_sellers_support
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
